
<div ng-controller="SidebarController">
    <aside>
        <div id="sidebar" class="nav-collapse">
            <div class="navi-scroll-area">
                <ul class="sidebar-menu">
                    <li ng-class="{'active': selectTodoListId == 0}">
                        <a ng-href="#/">
                          <i class="fa fa-asterisk"></i>
                          <span>ALL</span>
                          <span class="todoItemsCount" ng-bind="getAllTodoItemsCount()"></span>
                        </a>
                    </li>

                    <li ng-repeat="todoList in todoLists()" ng-class="{'active': todoList.id == selectTodoListId}">
                        <a ng-href="#/todolist/{{ todoList.id }}">
                            <i class="fa fa-list-alt"></i>
                            <span>{{ todoList.name }}</span>
                            <span class="todoItemsCount" ng-show="getTodoItemsCount(todoList.items)" ng-bind="getTodoItemsCount(todoList.items)"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="createListBtn">
                <a data-toggle="modal" data-target="#todoListCreateModal"><i class="fa fa-plus"></i> Create TodoList</a>
            </div>
        </div>
    </aside>
</div>
