
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <!-- Header Title -->
                <h3 class="page-header"><i class="fa fa-search"></i>Search: {{ searchWord }}</h3>

                <!-- Todo List -->
                <div ng-repeat="todoList in todoLists()" ng-if="isExist(todoList.items)">
                    <div class="todoList-title-small">{{ todoList.name }}</div>
                    <div ng-repeat="item in getTodoItems(todoList.items)">
                        <div class="todoItem-body" ng-if="!item.done">
                           <span class="todoItem-checkbox" ng-click="itemDone(item)">
                               <i class="fa fa-square-o"></i>
                           </span>

                           <span class="todoItem-title">
                               {{ item.text }}
                           </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
