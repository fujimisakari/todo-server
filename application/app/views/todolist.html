<div ng-include="'app/views/sidebar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">

                <div ng-repeat="todoList in todoLists">
                    <span ng-if="todoList.id == todoList_id">
                        <!-- Header Title -->
                        <div class="page-header">
                            <i class="fa fa-list-alt large"></i>
                            <span class="header-title">{{ todoList.name }}</span>
                            <i class="fa fa-pencil middle"></i>
                            <i class="fa fa-trash-o middle"></i>
                        </div>

                        <div class="header-desc" ng-show="todoList.description">{{ todoList.description }}</div>

                        <form class="todoItem-body todoItem-add-body" ng-submit="itemCreate($event)">
                            <span class="todoItem-add-i">
                                <i class="fa fa-plus"></i>
                            </span>
                            <input class="todoItem-form" placeholder="Add a To-do.." type="text" ng-model="newTodoItem.text" required>
                        </form>

                        <!-- Todo List -->
                        <div ng-if="isExistByNotDone(getTodoItems(todoList.id))">
                            <div ng-repeat="todoItem in getTodoItems(todoList.id)">
                                <div class="todoItem-body" ng-if="!todoItem.done">
                                    <span class="todoItem-checkbox" ng-click="itemDone(todoItem)">
                                        <i class="fa fa-square-o"></i>
                                    </span>

                                    <span class="todoItem-title">
                                        {{ todoItem.text }}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div ng-if="!isExistByNotDone(getTodoItems(todoList.id))">
                            <h4>No Data</h4>
                        </div>
                    </span>
                </div>

                <!-- SHOW COMPLETED -->
                <div ng-repeat="todoList in todoLists">
                    <span ng-if="todoList.id == todoList_id">

                        <!-- Todo List -->
                        <div ng-if="isExistByDone(getTodoItems(todoList.id))">
                            <div class="todoList-title-small" ng-click="isReplyFormOpen = !isReplyFormOpen">
                                SHOW COMPLETED TODO
                            </div>

                            <!-- Todo List -->
                            <div ng-show="isReplyFormOpen" id="replyForm">
                                <div ng-repeat="todoItem in getTodoItems(todoList.id)">
                                    <div class="todoItem-body" ng-if="todoItem.done">
                                        <span class="todoItem-checkbox" ng-click="itemDone(todoItem)">
                                            <i class="fa fa-check-square-o"></i>
                                        </span>

                                        <span class="todoItem-title todoItem-done">
                                            {{ todoItem.text }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>

            </div>
        </div>
    </section>
</section>
