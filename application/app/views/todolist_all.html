<div ng-include="'app/views/sidebar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <!-- Header Title -->
                <h3 class="page-header"><i class="fa fa-asterisk"></i> ALL</h3>

                <!-- Todo List -->
                <div ng-repeat="todoList in todoLists">
                    <div class="todoList-title-small">{{ todoList.name }}</div>
                    <div ng-repeat="todoItem in todoItems">
                        <div class="todoItem-body" ng-if="todoItem.todolist_id == todoList.id">
                           <span class="todoItem-checkbox" ng-click="itemDone(todoItem)">
                               <i class="fa fa-square-o"></i>
                           </span>

                           <span class="todoItem-title">
                               {{ todoItem.text }}
                               <span ng-show="todoItem.done">done!</span>
                           </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
